<!DOCTYPE html>
<html>

<head>
    <title>Crud HTML + CSS + JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/images/favicon-16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/images/favicon-32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/images/favicon-57.png" sizes="57x57">
    <link rel="icon" type="image/png" href="/images/favicon-60.png" sizes="60x60">
    <link rel="icon" type="image/png" href="/images/favicon-70.png" sizes="70x80">
    <link rel="icon" type="image/png" href="/images/favicon-72.png" sizes="72x72">
    <link rel="icon" type="image/png" href="/images/favicon-76.png" sizes="76x76">
    <link rel="icon" type="image/png" href="/images/favicon-96.png" sizes="96x96">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/59ee451417.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Nav bar -->
    <div class="navbar">
        <h3>HTML + CSS + JS</h3>
        <div>
            <a href="#" class="active">Home</a>
            <a href="https://mindfiredigital.github.io/privacy-policy">Privacy</a>
            <a href="https://mindfiredigital.github.io/terms-of-use">Terms</a>
        </div>
    </div>

    <!-- Alert View -->
    <div class="alert" id="alert-view">
        <p>ds,ahkdjaslkjdlkasjldkj dkjlaks jd</p>
    </div>

    <div class="main">
        <!-- Form section -->
        <div id="add-form">
            <form id="form-container">
                <input type="hidden" id="id" />
                <div class="horizontal-input">
                    <div>
                        <label class="required" for="fname">First Name</label>
                        <div class="input-container">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="fname" name="firstname" placeholder="First Name" required
                                onblur="validateInputOnBlur(this)">
                            </input>
                            <p class="error-message"></p>
                        </div>
                    </div>
                    <div class="horizontal-input-spacer"></div>
                    <div>
                        <label class="required" for="lname">Last Name</label>
                        <div class="input-container">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="lname" name="lastname" placeholder="Last Name" required
                                onblur="validateInputOnBlur(this)">
                            <p class="error-message"></p>
                        </div>
                    </div>
                </div>

                <label class="required" for="email">Email Address</label>
                <div class="input-container">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Email Address" required
                        onblur="validateInputOnBlur(this)">
                    <p class="error-message"></p>
                </div>

                <div id="#dob-state" class="horizontal-input">
                    <div>
                        <label class="required" for="birthday">Date of birth</label>
                        <div class="input-container">
                            <i class="fa-solid fa-calendar"></i>
                            <input type="date" id="birthday" name="birthday" placeholder="Birthday" required
                                onblur="validateInputOnBlur(this)" onfocus="this.showPicker()">
                            <p class="error-message"></p>
                        </div>
                    </div>
                    <div class="horizontal-input-spacer"></div>
                    <div>
                        <label class="required" for="state">Select your state:</label>
                        <div class="input-container" name="State">
                            <i class="fa-solid fa-map-location-dot"></i>
                            <select id="state" name="state" placeholder="State" required
                                onblur="validateInputOnBlur(this)" onchange="validateInputOnBlur(this)">
                                <option value="" disabled selected>Select your state</option>
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Chhattisgarh">Chhattisgarh</option>
                                <option value="Goa">Goa</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Manipur">Manipur</option>
                                <option value="Meghalaya">Meghalaya</option>
                                <option value="Mizoram">Mizoram</option>
                                <option value="Nagaland">Nagaland</option>
                                <option value="Odisha">Odisha</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Sikkim">Sikkim</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Tripura">Tripura</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="Uttarakhand">Uttarakhand</option>
                                <option value="West Bengal">West Bengal</option>
                                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                <option value="Chandigarh">Chandigarh</option>
                                <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                                <option value="Daman and Diu">Daman and Diu</option>
                                <option value="Lakshadweep">Lakshadweep</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Puducherry">Puducherry</option>
                            </select>
                            <p class="error-message"></p>
                        </div>
                    </div>
                </div>

                <label class="required" for="male">Choose your gender:</label>
                <div class="radio-group">
                    <div>
                        <input type="radio" id="male" name="gender" value="Male" checked>
                        <label for="male">Male</label>
                    </div>
                    <div>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>
                    </div>
                </div>

                <label for="painting">Select your hobbies:</label>
                <div class="radio-group">
                    <div>
                        <input type="checkbox" id="painting" name="hobby" value="Painting">
                        <label for="painting">Painting</label>
                    </div>
                    <div>
                        <input type="checkbox" id="photography" name="hobby" value="Photography">
                        <label for="photography">Photography</label>
                    </div>
                    <div>
                        <input type="checkbox" id="traveling" name="hobby" value="Traveling">
                        <label for="traveling">Traveling</label>
                    </div>
                    <div>
                        <input type="checkbox" id="dance" name="hobby" value="Dance">
                        <label for="dance">Dance</label>
                    </div>
                    <div>
                        <input type="checkbox" id="acting" name="hobby" value="Acting">
                        <label for="acting">Acting</label>
                    </div>
                    <div>
                        <input type="checkbox" id="gaming" name="hobby" value="Gaming">
                        <label for="gaming">Gaming</label>
                    </div>
                    <div>
                        <input type="checkbox" id="singing" name="hobby" value="Singing">
                        <label for="singing">Singing</label>
                    </div>
                    <div>
                        <input type="checkbox" id="cricket" name="hobby" value="Cricket">
                        <label for="cricket">Cricket</label>
                    </div>
                    <div>
                        <input type="checkbox" id="football" name="hobby" value="Football">
                        <label for="football">Football</label>
                    </div>
                </div>

                <div class="horizontal-input">
                    <div>
                        <label class="required" for="password">Password</label>
                        <div class="input-container">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Password" required
                                onblur="validateInputOnBlur(this)">
                            <p class="error-message"></p>
                        </div>
                    </div>
                    <div class="horizontal-input-spacer"></div>
                    <div>
                        <label class="required" for="confirm-password">Confirm Password</label>
                        <div class="input-container">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="confirm-password" name="confirmPassword"
                                placeholder="Confirm Password" required onblur="validateInputOnBlur(this)">
                            <p class="error-message"></p>
                        </div>
                    </div>
                </div>

                <button type="button" id="submit-btn" onclick="validateFormOnClick()">Submit</button>
                <button type="button" id="update-btn" onclick="validateFormOnClick()">Update</button>
            </form>
        </div>
        <div id="detail-view">
            <h4>User List:</h4>
            <table id="user-list">
                <!-- User data will be displayed here -->
            </table>
        </div>
        <!-- </div> -->
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
